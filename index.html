<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>üêæ Animal Match ‚Äî Memory Game</title>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
            color: #e7ecf0;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
            padding: 0;
        }
        .wrap { width: min(900px, 96vw); position: relative; }
        
        .game-header {
            width: 100%;
            background: #12171b;
            border-bottom: 2px solid #1f2a32;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .game-header h1 {
            font-size: 20px;
            margin: 0;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-item label {
            font-size: 12px;
            color: #9aa7b1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-item .score-display {
            font-size: 20px;
            font-weight: 700;
            color: #a855f7;
        }
        
        .time-display { color: #4ade80; }
        .time-display.warning { color: #fbbf24; }
        
        #game-container {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #7c3aed;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(168,85,247,0.4);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            opacity: 0.5;
            pointer-events: none;
            border-color: #4ade80;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }
        
        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .card-back::after {
            content: '‚≠ê';
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }
        
        .card-front {
            background: #12171b;
            border: 3px solid;
            transform: rotateY(180deg);
        }
        
        .overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(8,11,14,.85);
            backdrop-filter: blur(4px);
            padding: 16px;
            z-index: 100;
        }
        
        .card-dialog {
            background: #12171b;
            border: 1px solid #1f2a32;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            max-width: 500px;
            width: 90%;
        }
        
        .card-dialog h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(168,85,247,0.5);
        }
        
        .muted {
            color: #9aa7b1;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            padding: 14px 28px;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(168,85,247,0.4);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168,85,247,0.5);
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #12171b;
            border: 2px solid #a855f7;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(168,85,247,0.5);
            font-size: 2rem;
            font-weight: 900;
            color: #a855f7;
            z-index: 999;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }
        
        .hidden { display: none !important; }
        
        .stats-detail {
            background: rgba(168,85,247,0.1);
            border: 1px solid rgba(168,85,247,0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats-detail p {
            font-size: 18px;
            color: #cbd5e1;
            margin: 8px 0;
        }
        
        .stats-detail .highlight {
            color: #a855f7;
            font-weight: 700;
            font-size: 22px;
        }
        
        @media (max-width: 720px) {
            #game-board {
                gap: 10px;
                padding: 0 10px;
            }
            .card-face {
                font-size: 2.5rem;
            }
            .game-header {
                padding: 12px 15px;
            }
            .game-header h1 {
                font-size: 18px;
            }
            .header-stats {
                gap: 20px;
            }
            .stat-item label {
                font-size: 11px;
            }
            .stat-item .score-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>üêæ Animal Match</h1>
        <div class="header-stats">
            <div class="stat-item">
                <label>Score:</label>
                <span class="score-display" id="scoreDisplay">0</span>
            </div>
            <div class="stat-item">
                <label>Moves:</label>
                <span class="score-display" id="movesDisplay">0</span>
            </div>
            <div class="stat-item">
                <label>Time:</label>
                <span class="score-display time-display" id="timeDisplay">90s</span>
            </div>
        </div>
    </div>

    <div class="wrap">
        <div id="game-container">
            <div id="game-board"></div>
        </div>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <div class="card-dialog">
            <h1>üéÆ Game Over!</h1>
            <div class="stats-detail">
                <p>Final Score: <span class="highlight" id="finalScore">0</span></p>
                <p>Total Moves: <span class="highlight" id="finalMoves">0</span></p>
                <p id="winMessage" class="hidden" style="color: #4ade80; font-weight: 700; margin-top: 10px;">üèÜ You Won!</p>
            </div>
            <p class="muted">Ready for another round?</p>
            <button onclick="startGame()" class="btn-primary">üîÑ Play Again</button>
        </div>
    </div>

    <div id="message" class="message hidden"></div>

    <script>
        const animals = [
            { emoji: 'üê∂', color: '#ff6b6b' },
            { emoji: 'üê±', color: '#4ecdc4' },
            { emoji: 'üê≠', color: '#ffe66d' },
            { emoji: 'üêπ', color: '#a8e6cf' },
            { emoji: 'üê∞', color: '#ff8b94' },
            { emoji: 'ü¶ä', color: '#ffa07a' },
            { emoji: 'üêª', color: '#98d8c8' },
            { emoji: 'üêº', color: '#c7ceea' }
        ];

        let score = 0;
        let moves = 0;
        let timeLeft = 90;
        let gameStarted = false;
        let gameOver = false;
        let timerInterval = null;
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        function createCard(animal, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.animal = animal.emoji;
            card.dataset.index = index;
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-face card-back';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-face card-front';
            cardFront.style.borderColor = animal.color;
            cardFront.textContent = animal.emoji;
            
            card.appendChild(cardBack);
            card.appendChild(cardFront);
            
            card.addEventListener('click', () => handleCardClick(card));
            
            return card;
        }

        function setupGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            const pairs = [...animals, ...animals].sort(() => Math.random() - 0.5);
            
            pairs.forEach((animal, index) => {
                const card = createCard(animal, index);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(card) {
            if (!gameStarted || gameOver || !canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            moves++;
            updateUI();
            
            const [card1, card2] = flippedCards;
            const match = card1.dataset.animal === card2.dataset.animal;
            
            setTimeout(() => {
                if (match) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    score += 100;
                    updateUI();
                    showMessage('Match! üéâ');
                    
                    if (matchedPairs === 8) {
                        endGame(true);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                flippedCards = [];
                canFlip = true;
            }, match ? 500 : 1000);
        }

        function showMessage(text) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.classList.remove('hidden');
            setTimeout(() => msgEl.classList.add('hidden'), 1000);
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('movesDisplay').textContent = moves;
            const timeEl = document.getElementById('timeDisplay');
            timeEl.textContent = timeLeft + 's';
            timeEl.className = 'score-display time-display' + (timeLeft < 15 ? ' warning' : '');
        }

        function endGame(won) {
            gameOver = true;
            gameStarted = false;
            clearInterval(timerInterval);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalMoves').textContent = moves;
            
            if (won) {
                document.getElementById('winMessage').classList.remove('hidden');
            } else {
                document.getElementById('winMessage').classList.add('hidden');
            }
            
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            
            if (!won) {
                showMessage('Time Up! ‚è∞');
            }
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            moves = 0;
            timeLeft = 90;
            updateUI();
            
            document.getElementById('gameOverOverlay').classList.add('hidden');
            
            setupGame();
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateUI();
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // Auto-start the game when page loads
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
